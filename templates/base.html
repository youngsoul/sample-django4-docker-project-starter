<header>
    {% if user.is_authenticated %}
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <p>Hi {{ user.username }}</p>
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Log In</a></p>
    {% endif %}
</header>

{% block content %}{% endblock content %}
